---
layout: default
---

<h1>Articles</h1>

<ul>
  {% for post in site.posts %}
    {% unless post.draft %}
    <li>
      <time>{{ post.date | date:"%b %d, %Y" }}</time>
      <a href="{{ site.baseurl }}{{ post.url | remove_first: '/' }}">{{ post.title }}</a>
    </li>
    {% endunless %}
  {% endfor %}
</ul>
