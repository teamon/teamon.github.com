name: Tymon Tobolski
description: Ruby, Elixir, DevOps
meta_description: "Ruby, Elixir, DevOps"

aboutPage: true
github: [metadata]

markdown: kramdown
highlighter: rouge
livereload: true

gems: [jekyll-paginate]
paginate: 20
baseurl: /
domain_name: 'http://teamon.eu'
google_analytics: 'UA-9997784-8'
disqus: true
disqus_shortname: 'teamon'

# Details for the RSS feed generator
url:            'http://teamon.eu'
author:         'Tymon Tobolski'
authorTwitter:  'iteamon'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
